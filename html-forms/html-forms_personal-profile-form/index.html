<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <form>
        <p>
          We want to get to know you! Please enter your personal information
        </p>
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" />
          <label for="last-name">Last Name</label>
          <input type="text" name="last name" id="last-name" />
          <label for="your-birthday">Your Birthday</label>
          <input type="date" name="your birthday" id="our-birthday" />
        </fieldset>
        <p>
          Can you tell us a little bit more? We want to annoy you with unwanted
          ads
        </p>
        <fieldset>
          <legend>Further Information</legend>
          <label for="fav-color">Favourite Color</label>
          <input type="color" name="fav color" id="fav-color" />
          <label for="fav-pet">Favourite Pet</label>
          <select>
            <option>---Please choose an option---</option>
            <option>Elephant :p</option>
            <option>Shark :p</option>
            <option>Aligator :p</option>
          </select>
        </fieldset>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
